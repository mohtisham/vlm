<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Platooning Ecosystem</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Platooning Ecosystem</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>


      <div id="platoonRow" class="row">
        <!-- TRUCKS! LOAD HERE -->
      </div>

       <div id="trucksRow" class="row">
        <!-- TRUCKS! LOAD HERE -->
      </div>
      
    </div>

     <div id="platoonTemplate" style="display: none;">
        <div class="col-sm-12 col-md-12 col-lg-12">
        
         <!-- <div class="panel-heading">
            <h3 class="panel-title">Platoon</h3>
          </div>
          -->
          
        
      </div>
      </div>

     <div id="trucksTemplate" style="display: none;">
      <div class="col-sm-3 col-md-3 col-lg-3" style="font-size: 10px">
        <div class="panel panel-default panel-truck">
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Vehicle Name</strong>: <span class="truck-name">Golden Retriever</span><br/>
            <strong>Public Address</strong>: <span class="truck-public-address">Golden Retriever</span><br/>
            <strong>Current Balance</strong>: <span class="truck-current-balance">3</span><br/>
            <strong>Time of entery in platoon</strong>: <span class="truck-timeofentry">3</span><br/>
            <strong>Reputation Score</strong>: <span class="truck-reputation">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-action" type="button" data-id="0">Leave Platoon</button>
             
          </div>
        </div>
      </div>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
